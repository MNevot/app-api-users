<div class="register-section">
    <div class="row justify-content-center">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header" style="text-align: center">
                    <h4>Registro</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="signupForm" (ngSubmit)="signup()">

                        <div class="form-group row">
                            <label class="col-md-4 col-form-label text-md-right">Name</label>
                            <div class="col-md-6">
                                <input type="text" [formControlName]="'name'" class="form-control" required autofocus>
                                <span *ngIf="!signupForm.get('name')!.valid && signupForm.get('name')!.touched">
                                    Introduzca un nombre valido
                                </span>
                            </div>
                        </div>
                        

                        <div class="form-group row">
                            <label class="col-md-4 col-form-label text-md-right">Surname</label>
                            <div class="col-md-6">
                                <input type="text" [formControlName]="'surname'" class="form-control" required autofocus>
                                <span *ngIf="!signupForm.get('surname')!.valid && signupForm.get('surname')!.touched">
                                    Introduzca un apellido valido
                                </span>
                            </div>
                            
                        </div>

                        <div class="form-group row">
                            <label for="email_address" class="col-md-4 col-form-label text-md-right">Email
                                </label>
                            <div class="col-md-6">
                                <input type="text" [formControlName]="'email'" id="email_address" class="form-control" name="email-address" required
                                    autofocus>
                                    <span *ngIf="!signupForm.get('email')!.valid && signupForm.get('email')!.touched">
                                        Introduzca un email valido
                                    </span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                            <div class="col-md-6">
                                <input type="password" [formControlName]="'password'" id="password" class="form-control" name="password" required>
                                <span *ngIf="!signupForm.get('password')!.valid && signupForm.get('password')!.touched">
                                    Introduzca un contraseña valida
                                </span>
                            </div>
                            
                        </div>

                        <span class="col-md-6 offset-md-4">
                            <button type="submit" class="sign-up">
                                Sign Up
                            </button><br>
                            <span >¿Tienes usuario? <a routerLink="/login">Logeate</a></span>
                        </span>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
