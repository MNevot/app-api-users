<div class="login-section">
  <div class="row justify-content-center">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header" style="text-align: center">
          <h4>Inicio de sesión</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group row">
              <label
                for="user_name"
                class="col-md-4 col-form-label text-md-right"
                >Email</label
              >
              <div class="col-md-6">
                <input
                  type="text"
                  id="user_name"
                  class="form-control"
                  [formControlName]="'email'"
                  name="user_name"
                  required
                  autofocus
                />
                <span
                  *ngIf="
                    !loginForm.get('email')!.valid &&
                    loginForm.get('email')!.touched
                  "
                >
                  Introduzca un mail valido
                </span>
              </div>
            </div>

            <div class="form-group row">
              <label
                for="password"
                class="col-md-4 col-form-label text-md-right"
                >Password</label
              >
              <div class="col-md-6">
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  [formControlName]="'password'"
                  name="password"
                  required
                />
                <span
                  *ngIf="
                    !loginForm.get('password')!.valid &&
                    loginForm.get('password')!.touched
                  "
                >
                  Introduzca un contraseña valida
                </span>
              </div>
            </div>

            <span class="col-md-6 offset-md-4">
              <button type="submit" class="login">Login</button><br />
              <span>¿Sin Usuario? <a routerLink="/sign-up">Registro</a></span>
            </span>
            <div class="login-failed" *ngIf="this.isError">
              <p class="login-failed-text">Logeo fallido</p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
